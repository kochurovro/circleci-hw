version: 2
jobs:
  test:
    docker:
      - image: circleci/golang:1.9
    working_directory: /go/src/github.com/kochurovro/circleci-hw
    steps:
      - checkout
      - run:
          name: Setup Env
          command: |
            echo ${PROJECT_PATH}
            echo 'export TAG=0.1.${CIRCLE_BUILD_NUM}' >> $BASH_ENV
            echo 'export IMAGE_NAME=circleci-hw-docker' >> $BASH_ENV 
      - run: go get -v -t -d ./...
      - run: go test -v ./...

